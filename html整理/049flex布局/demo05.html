<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.container {
			margin: 100px auto;
			width: 500px; height: 500px;
			background-color: #ccc;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}
		.item {
			width: 100px; height: 100px;
		}
		.item:nth-child(1) {
			font-size: 60px;
			background-color: #22A4FF;
		}
		.item:nth-child(2) {
			font-size: 30px;
			background-color: #ff8b5d;
		}
		.item:nth-child(3) {
			font-size: 80px;
			background-color: #3ec86c;
		}
	</style>
	<body>
		<div class="container">
			<div class="item">A</div>
			<div class="item">B</div>
			<div class="item">C</div>
		</div>
	</body>
</html>
