<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <!--1.b和strong：都有加粗的作用，strong除了加粗之外，还有强调作用。-->
    <b>前端开发</b>
    <strong>前端开发</strong>
    <br>

    <!--2.i和em:倾斜，em还有强调作用。-->
    <i>前端开发</i>
    <em>前端开发</em>
    <br>

    <!--3.pre:预格式文本标签。在文本中会保留空格和换行符，包括宽度等。-->
    <pre>
        3.pre:预格式文本标签。
                 在文本中会保留空格和换行符，
        包括宽度等。
    </pre>
        3.pre:预格式文本标签。
               在文本中会保留空格和换行符，
        包括宽度等。

    <!--4.small:让字号比常规字号小一号，主要用来定义小型文字。-->
    <p>主要用来定义<small>小型文字</small></p>

    <!--5.sub和sup:生成上下标。-->
    <!--上标-->
    x <sup>2</sup> + y <sup>2</sup> = z
    <br>
    <!--下标-->
    x <sub><small>2</small></sub> + y <sub><small>2</small></sub> = z

</body>
</html>
